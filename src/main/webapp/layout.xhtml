<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library="css" name="layout.css" />
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
        <title>JsfWebApplication</title>
    </h:head>
    <h:body>
        <div class="ui-g noMargin" style="background: #112e51">
            <div class="ui-g-12" style="border:none; margin:none; padding:none">
                <p:toolbar class="navbarStyle noBackground">
                    <f:facet name="left">
                        <h:graphicImage value="resources/header-logo.png" alt="logo"/>
                    </f:facet>
                    <f:facet name="right">
                        <p:button class="navButton" styleClass="ui-button-raised" href="/" value="About" />
                        <p:button class="navButton" href="/personDB.jsf" value="Database" />
                    </f:facet>
                </p:toolbar>
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-2"></div>
            <div class="ui-g-8" style="background: white">
                <ui:insert name="content" />
            </div>
            <div class="ui-g-2"></div>
        </div>

    </h:body>
</f:view>
</html>
