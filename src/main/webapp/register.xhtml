<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <div>
            <div>
                <p:button href="/personDB.jsf" value="Records" />
                <p:button href="/register.jsf" value="Register" />
            </div>
            <div>
                <h:form id="personForm">
                    <p:panel header="Person Details">
                        <h:panelGrid columns="1">
                            <p:outputLabel for="firstName" value="First Name: " />
                            <p:inputText id="firstName" size="15" value="#{personRegistration.person.firstName}" />
                            <p:outputLabel for="lastName" value="Last Name: " />
                            <p:inputText id="lastName" size="15" value="#{personRegistration.person.lastName}" />
                            <p:outputLabel for="address" value="Address: " />
                            <p:inputText id="address" size="40" value="#{personRegistration.person.address}" />
                            <p:commandButton style="margin-top:10px"
                                             icon="pi pi-save" value="Save"
                                             action="#{personRegistration.save}" />
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
